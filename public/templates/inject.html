<style media="screen">
  .full_page_panel * {
    font-family: "Roboto", monospace;
  }

  .full_page_panel {
    /* background: rgba(234, 123, 111, .8); */
    width: 100%;
    min-height: 100vh;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100%;
  }

  .center_this {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  input[type=email] {
    min-width: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  .full_width {
    width: 100%;
  }
</style>

<div class="full_page_panel">

  <h1>Welcome to Dunder-Mifflin</h1>

  <p>Welcome to the Dunder-Mifflin internal network.</p>
  <p>Please enter your username to view your posts and comments.</p>

  <form name="dunderForm" class="center_this" id="form">

    <div class="col-md-12">
      <label class="center_this">Email:</label>
    </div>

    <div class="col-md-12 center_this">
      <!-- ng-change="getUsers()" -->
      <input type="email" name="input" ng-model="email.text" required>
    </div>

    <br>
    <h6>Nathan@yesenia.net</h6>
    <br>

    <div class="col-md-12">

      <div role="alert" class="center_this">
        <button type="submit" ng-click="validate(dunderForm)" ng-disabled="dunderForm.invalid">SEND</button>
      </div>
      <br>
      <div class="center_this">
        <button ng-click="deleteCookies()">DELETE COOKIES</button>
      </div>

  </form>


  <div class="col-md-12" class="center_this">
    <div role="alert" class="center_this ">
      <h4>{{warningMessage}}</h4>

      <h4 class="error" ng-show="dunderForm.input.$error.required">
        Please enter an email address.
      </h4>

      <h4 class="error" ng-show="dunderForm.input.$error.email">
        Not a valid email..
      </h4>

    </div>

  </div>
